<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="_css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="_css/bootstrap.css" rel="stylesheet" />


    <!-- JavaScript and _js/jquery libraries -->
    <script type="text/javascript" src="_js/jquery-1.8.2.min.js"></script>

    <script src="_js/bootstrap.js" type="text/javascript"></script>

    

    <style type="text/css">
        .bg {
            background-color: #9BBCE3;
        }

        .image-fill {
            width: 100%;
        }

        #page-wrap {
            background-color: #9BBCE3;
            min-width: 780px;
            max-width: 1260px;
            margin: 10px 10px;
        }

            #page-wrap #inside {
                margin: 10px 10px 0px 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                position: relative;
            }

        form label {
            font-size: large;
        }

        .center {
            float: none;
            margin: 0 auto;
            text-align: center;
            font-family: Cambria;
        }

        .center-noalign {
            float: none;
            margin: 0 auto;
        }

        .text-area {
            font-size: 23px;
        }

        label {
            font-family: Cambria;
        }
    </style>
</head>

<body class="bg">
    <div id="page-wrap" class="bg">
        <div id="inside" class="bg">
            <div class="container-fluid">
                <img alt="" src="_images/RelaxDeepWebBanner3.png" class="image-fill" />

                <br />
                <br />

                <div class="row">


                    <div>

                        <p class="text-area center">
                            Please provide the following information to register your copy of
                            <br />
                            <br />
                            RELAX DEEP and to access the proper digital download for your device.
                        </p>

                    </div>

                    <br />
                    <br />
                    <br />


                    <div class="row">
                        <div class="span6 center-noalign">
                            <form name="theForm" id="theForm" class="form-horizontal">

                                <div class="control-group">
                                    <div class="control-label">
                                        <label>Video format for your device</label>
                                    </div>
                                    <div class="controls">

                                        <select role="menu" aria-labelledby="dLabel" id="format">
                                            <option>select format</option>
                                            <option value="1">Android phone</option>
                                            <option value="2">Android tablet</option>
                                            <option value="3">Iphone</option>
                                            <option value="4">Ipad</option>
                                            <option value="5">Windows device</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="control-group">
                                    <div class="control-label">
                                        <label>First Name</label>
                                    </div>
                                    <div class="controls">
                                        <input type="text" name="firstName" />
                                    </div>
                                </div>

                                <div class="control-group">
                                    <div class="control-label">
                                        <label>Last Name</label>
                                    </div>
                                    <div class="controls">
                                        <input type="text" name="lastName" />
                                    </div>

                                </div>

                                <div class="control-group">
                                    <div class="control-label">
                                        <label>Email</label>
                                    </div>
                                    <div class="controls">
                                        <input type="email" name="ConfirmEmail" />
                                    </div>
                                </div>

                                <div class="control-group">
                                    <div class="control-label">
                                        <label>Confirm Email</label>
                                    </div>
                                    <div class="controls">
                                        <input type="email" name="confirmEmail" />
                                    </div>
                                </div>


                                <div class="controls">
                                    
                                    <button id="theBtn" type="submit" class="bg">
                                       <img alt="" src="_images/EnterBtn.png" class="image-fill" /></button>
                                    
                                </div>


                            </form>
                        </div>
                    </div>
                </div>

                <div class="row"></div>
                <div class="row"></div>
            </div>
        </div>
    </div>


</body>
<script type="text/javascript">
    var frmvalidator = new Validator("theForm");
    frmvalidator.addValidation("firstName", "req", "Please enter your first name.");
    frmvalidator.addValidation("lastName", "req", "Please enter your last name.");
    frmvalidator.addValidation("Email", "req", "Please enter an email address.");
    frmvalidator.addValidation("Email", "email");
    frmvalidator.addValidation("Email", "req", "Please enter an email address.");
    frmvalidator.addValidation("confirmEmail", "email");

    frmvalidator.addValidation("Format", "req", "Please select a video format from the list.");
</script>
<script type="text/javascript">
    function submitValid()
    {

        var link = document.getElementsByName('a');
        var format = $('#format').val();

        //$('.enterBtn').click(function (e)
        //{

        if (document.getElementById('theForm').onsubmit())
        {
            if (format.length != "0")
            {
                if (format == "1")
                {
                    $("a").attr("href", "_uploads/Relax_Deep_Android_Phone_360p.mp4");
                    $("a").attr("download", "Relax_Deep_Digital");
                }
                else if (format == "2")
                {
                    $("a").attr("href", "_uploads/Relax_Deep_Android_Tablet_1080p.mp4");
                    $("a").attr("download", "Relax_Deep_Digital");
                }
                else if (format == "3" || format == "4")
                {
                    $("a").attr("href", "_uploads/Relax_Deep_Apple_4_&_newer_Tablet_720p.mp4");
                    $("a").attr("download", "Relax_Deep_Digital");
                }
                else if (format == "5")
                {
                    $("a").attr("href", "_uploads/Relax_Deep_Windows_1080p.wmv");
                    $("a").attr("download", "Relax_Deep_Digital");
                }
            }
            else
            {
                alert("JQuery did not find format");
            }
        }
        //    //}
        //);
    }

    $("#theBtn").click(submitValid());
</script>
